model:
  gnn:
    _target_: pl_modules.nn.graph_models.GATWrap
    in_channels: 11
    hidden_channels: 64
    num_layers: 5
    out_channels: null
  _target_: pl_modules.modules.direct_prediction.GraphFeaturePredictor
  pool: ${load:torch_geometric.nn.global_mean_pool}
  readout:
    _target_: pl_modules.nn.models.DenseNetwork
    neurons_in: 64
    hidden_neurons: 64
    neurons_out: 19
    n_layers: 2
    activation_fn: ${load:torch.nn.functional.relu}
datamodule:
  _target_: pl_modules.data.datamodule.QMMineContextDataModule
  data_path: ${oc.env:PROJECT_ROOT}\data\QM9
  split_name: sizes
  batch_size: 64
  modification: no_context
  label_scaler: sklearn.preprocessing.scaler.StandardScaler
run:
  hydra:
    dir: ${oc.env:PROJECT_ROOT}/hydra/regression/${now:%Y-%m-%d}/${now:%H-%M-%S}
trainer:
  max_epochs: 500
  log_interval: 100
