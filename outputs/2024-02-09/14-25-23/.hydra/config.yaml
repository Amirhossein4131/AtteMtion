run:
  hydra:
    dir: ${oc.env:PROJECT_ROOT}/hydra/regression/${now:%Y-%m-%d}/${now:%H-%M-%S}
trainer:
  max_epochs: 5000
  log_interval: 100
model:
  _target_: pl_modules.modules.direct_prediction.GraphFeaturePredictor
  pool: ${load:torch_geometric.nn.global_mean_pool}
  gnn:
    _target_: pl_modules.nn.graph_models.GATWrap
    in_channels: 56
    hidden_channels: 64
    num_layers: 3
    out_channels: 64
  readout:
    _target_: torch.nn.Linear
    in_features: 64
    out_features: 1
datamodule:
  _target_: pl_modules.data.datamodule.MolybdenumDataModule
  modification: breakdown
  batch_size: 128
  db_name: EFF
  label_scaler:
    _target_: sklearn.preprocessing.StandardScaler
